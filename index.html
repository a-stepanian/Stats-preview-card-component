<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <main>
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
                and overall efficiency.</p>
            <section class="stats">
                <div class="statBox">
                    <div class="number">10k+</div>
                    <div class="label">COMPANIES</div>
                </div>
                <div class="statBox">
                    <div class="number">314</div>
                    <div class="label">TEMPLATES</div>
                </div>
                <div class="statBox">
                    <div class="number">12M+</div>
                    <div class="label">QUERIES</div>
                </div>
            </section>
        </main>
        <div class="purple">
            <img src="./images/image-header-desktop.jpg" alt="Businesspeople at a meeting.">
        </div>
    </div>
</body>

</html>
